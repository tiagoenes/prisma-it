<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Prisma IT</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/apple-touch-icon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light ">
      <div class="container-fluid py-2">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.png" width="50px" alt="Narrowcasting">
          <div class="m-2 text-logo">Narrowcasting</div>
        </a>
      </div>
    </nav>
    <div class="container-fluid body-content">
      <div class="row">
        <div class="col-12 entire-channel">
          <div class="col-12 btns-channel-container">
            <div class="btns-all-channel d-flex justify-content-center">
              <button type="button" class="general-btn mx-3">
              PLAY THE ENTIRE CHANNEL
              </button><button type="button" class="general-btn mx-3">
              ADD PLAYLIST TO THE CHANNEL
              </button>
            </div>
            <div class="mt-3 lighter channelduration text-center">Total duration of the channel:<span id="total-duration-channel" class="text-purple bolder mx-2"></span><i class="far fa-clock"></i></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-2">
          <div id="buttons"  class="row justify-content-center">
          </div>
        </div>
        <div class="col-12 col-lg-10 col-center" id="content">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
